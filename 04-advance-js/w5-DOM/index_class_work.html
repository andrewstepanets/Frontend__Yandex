<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Working with DOM</title>
</head>
<body>
    <form action="/login/" class="auth form" id="auth" data-form-value="123">
        <input type="text" value="" name="login">
        <input type="password" value="" name="password">
        <button>Войти</button>
    </form>
    <script>
        var form = document.getElementById('auth');
        form.getAttribute('action');
        console.log(form.getAttribute('action'));
        console.log(form.dataset.form);

        // Add function working with classes

        form.classList.add('login-form');
        console.log(form.classList.item(0));
        console.log(form.classList.item(1));
        console.log(form.classList.item(2));
        console.log(form.classList.contains('login-form'));
        form.remove('login-form');
        
        for (let index = 0; index < 2; index++) {
            console.log(form.classList.item(index));
            
        }
    </script>
</body>
</html>
