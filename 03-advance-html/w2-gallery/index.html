<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бабуленькин урожай</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<section class="gallery">
    <div class="gallery__wrapper">
        <input class="slide-switcher" type="radio" name="slide" id="slide-0" checked>
        <input class="slide-switcher" type="radio" name="slide" id="slide-1">
        <input class="slide-switcher" type="radio" name="slide" id="slide-2">
        <ul class="slide-list">
            <li class="slide">
                <img src="./img/01-tomato.jpg" alt="томаты" class="slide__image">
                <label class="slide__content" for="tomato">
                    <img src="./img/01-tomato.jpg" alt="томаты" class="slide__image">
                    <div class="slide__desc">Тома́т, или помидор (лат. Solánum lycopérsicum) — однолетнее или
                        многолетнее травянистое растение, вид рода Паслён (Solanum)[2] семейства Паслёновые
                        (Solanaceae). Возделывается как овощная культура.
                    </div>
                </label>
            </li>
            <li class="slide">
                <img src="./img/02-brinjal.jpeg" alt="баклажаны" class="slide__image">
                <label class="slide__content" for="eggplant">
                    <img src="./img/02-brinjal.jpeg" alt="баклажаны" class="slide__image">
                    <div class="slide__desc">Баклажа́н, или Паслён тёмнопло́дный (лат. Solánum melongéna) — вид
                        многолетних травянистых растений рода Паслён (Solanum). Возделывается как однолетнее растение.
                        Съедобен только плод. В ботаническом смысле это ягода, в кулинарном рассматривается как овощ.
                    </div>
                </label>
            </li>
            <li class="slide">
                <img src="./img/03-cabbage.jpg" alt="капуста" class="slide__image">
                <label class="slide__content" for="cabbage">
                    <img src="./img/03-cabbage.jpg" alt="капуста" class="slide__image">
                    <div class="slide__desc">Капу́ста огоро́дная[2]:460 (лат. Brássica olerácea) — двулетнее растение,
                        сельскохозяйственная культура; вид рода Капуста (лат. Brassica) семейства Капустные
                        (Крестоцветные).
                    </div>
                </label>
            </li><li class="slide">
                <img src="./img/04-pumpkin.jpg" alt="тыква" class="slide__image">
                <label class="slide__content" for="pumpkin">
                    <img src="./img/04-pumpkin.jpg" alt="тыква" class="slide__image">
                    <div class="slide__desc">Ты́ква (лат. Cucurbita) — род травянистых растений семейства Тыквенные
                        (Cucurbitaceae).

                        <p>Под словом «тыква» в России обычно понимается вид Тыква обыкновенная (Cucurbita pepo), широко
                            распространённый и культивируемый как пищевое и кормовое растение.</p>
                    </div>
                </label>
            </li>
            <li class="slide">
                <img src="./img/05-carrot.jpg" alt="морковь" class="slide__image">
                <label class="slide__content" for="carrots">
                    <img src="./img/05-carrot.jpg" alt="морковь" class="slide__image">
                    <div class="slide__desc">Морковь посевная — двулетнее растение, подвид вида морковь дикая. Обычно в
                        быту под словом «морковь» подразумевается широко распространенный корнеплод именно этого
                        растения.
                    </div>
                </label>
            </li><li class="slide">
                <img src="./img/06-cherry.jpg" alt="вишня" class="slide__image">
                <label class="slide__content" for="cherry">
                    <img src="./img/06-cherry.jpg" alt="вишня" class="slide__image">
                    <div class="slide__desc">Точного определения, что такое вишня – это ягода или фрукт, так и не
                        получится дать, поскольку мнений на этот счет много. Но если принять научное объяснение, то
                        конечно, вишня – это косточковый фрукт, хотя традиционно и принято называть вишню ягодой.

                        <p>Самые полезные сорта – Вишня Степная и Гриот Победа.</p>
                    </div>
                </label>
            </li><li class="slide">
                <img src="./img/07-redka.jpg" alt="редька" class="slide__image">
                <label class="slide__content" for="radish">
                    <img src="./img/07-redka.jpg" alt="редька" class="slide__image">
                    <div class="slide__desc">Ре́дька — небольшой род одно- и многолетних травянистых растений семейства
                        Капустные. В диком виде произрастает в Европе и умеренном поясе Азии. Редька посевная в диком
                        виде не встречается.
                    </div>
                </label>
            </li><li class="slide">
                <img src="./img/08-mango.jpeg" alt="манго" class="slide__image">
                <label class="slide__content" for="mango">
                    <img src="./img/08-mango.jpeg" alt="манго" class="slide__image">
                    <div class="slide__desc">Ма́нго — плоды манго индийского (Mangifera indica)[источник не указан 139
                        дней], растения рода Манго семейства Анакардиевые. Плоды обладают волокнистой структурой и
                        сладким вкусом, кожура окрашена в тона красного, зелёного или жёлтого цветов, у мякоти цвет
                        жёлтый или оранжевый
                    </div>
                </label>
            </li>
        </ul>
    </div>
</section>

<input class="modal-switcher" type="radio" name="modal" id="tomato">
<input class="modal-switcher" type="radio" name="modal" id="eggplant">
<input class="modal-switcher" type="radio" name="modal" id="cabbage">
<input class="modal-switcher" type="radio" name="modal" id="pumpkin">
<input class="modal-switcher" type="radio" name="modal" id="carrots">
<input class="modal-switcher" type="radio" name="modal" id="cherry">
<input class="modal-switcher" type="radio" name="modal" id="radish">
<input class="modal-switcher" type="radio" name="modal" id="mango">
<input class="modal-switcher" type="radio" name="modal" id="close-modal" checked>

<section class="modal">
    <div class="modal__content">
        <img src="./img/01-tomato.jpg" id="tomato-img" class="big-image" alt="">
        <img src="./img/02-brinjal.jpeg" id="eggplant-img" class="big-image" alt="">
        <img src="./img/03-cabbage.jpg" id="cabbage-img" class="big-image" alt="">
        <img src="./img/04-pumpkin.jpg" id="pumpkin-img" class="big-image" alt="">
        <img src="./img/05-carrot.jpg" id="carrots-img" class="big-image" alt="">
        <img src="./img/06-cherry.jpg" id="cherry-img" class="big-image" alt="">
        <img src="./img/07-redka.jpg" id="radish-img" class="big-image" alt="">
        <img src="./img/08-mango.jpeg" id="mango-img" class="big-image" alt="">
    </div>
    <label class="close" for="close-modal"></label>
</section>
</body>
</html>
